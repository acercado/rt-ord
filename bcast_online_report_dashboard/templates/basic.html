<script type="text/javascript">
$(document).ready(function() {

	console.log('This has bee loaded...')
    var usagetypes = new Bloodhound({
      datumTokenizer: Bloodhound.tokenizers.obj.whitespace('name'),
      queryTokenizer: Bloodhound.tokenizers.whitespace,
      prefetch: {
        url: '/static/usagetypes.json',
        filter: function(list) {
          return $.map(list, function(cityname) {
            return { name: cityname }; });
        }
      }
    });
    usagetypes.initialize();
    $('#usagetypes').tagsinput({
      typeaheadjs: {
        name: 'usagetypes',
        displayKey: 'name',
        valueKey: 'name',
        source: usagetypes.ttAdapter()
      }
    });
// 		$('#usagetypes').tagsinput({
// 		  typeahead: {
// 		    source: ['Amsterdam', 'Washington', 'Sydney', 'Beijing', 'Cairo']
// 		  }
// 		});        
    
    if ($('#usagetypes').length ){
        $('#usagetypes').on('itemAdded', function(event) {
          console.log(event.item)
          console.log($('#usagetypes').val())
        });
    }
});      
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
<!-- jQuery Tags Input -->
<script src="{% static 'vendors/bootstrap-tagsinput/bootstrap-tagsinput.min.js' %}"></script>
