    <script type="text/javascript">


      function init_echarts() {

        if( typeof (echarts) === 'undefined'){ return; }
				console.log('init_echarts');

				var theme = {
				  color: [
					  '#26B99A', '#34495E', '#BDC3C7', '#3498DB',
					  '#9B59B6', '#8abb6f', '#759c6a', '#bfd3b7'
				  ],

				  title: {
					  itemGap: 8,
					  textStyle: {
						  fontWeight: 'normal',
						  color: '#408829'
					  }
				  },

				  dataRange: {
					  color: ['#1f610a', '#97b58d']
				  },

				  toolbox: {
					  color: ['#408829', '#408829', '#408829', '#408829']
				  },

				  tooltip: {
					  backgroundColor: 'rgba(0,0,0,0.5)',
					  axisPointer: {
						  type: 'line',
						  lineStyle: {
							  color: '#408829',
							  type: 'dashed'
						  },
						  crossStyle: {
							  color: '#408829'
						  },
						  shadowStyle: {
							  color: 'rgba(200,200,200,0.3)'
						  }
					  }
				  },

				  dataZoom: {
					  dataBackgroundColor: '#eee',
					  fillerColor: 'rgba(64,136,41,0.2)',
					  handleColor: '#408829'
				  },
				  grid: {
					  borderWidth: 0
				  },

				  categoryAxis: {
					  axisLine: {
						  lineStyle: {
							  color: '#408829'
						  }
					  },
					  splitLine: {
						  lineStyle: {
							  color: ['#eee']
						  }
					  }
				  },

				  valueAxis: {
					  axisLine: {
						  lineStyle: {
							  color: '#408829'
						  }
					  },
					  splitArea: {
						  show: true,
						  areaStyle: {
							  color: ['rgba(250,250,250,0.1)', 'rgba(200,200,200,0.1)']
						  }
					  },
					  splitLine: {
						  lineStyle: {
							  color: ['#eee']
						  }
					  }
				  },
				  timeline: {
					  lineStyle: {
						  color: '#408829'
					  },
					  controlStyle: {
						  normal: {color: '#408829'},
						  emphasis: {color: '#408829'}
					  }
				  },

				  k: {
					  itemStyle: {
						  normal: {
							  color: '#68a54a',
							  color0: '#a9cba2',
							  lineStyle: {
								  width: 1,
								  color: '#408829',
								  color0: '#86b379'
							  }
						  }
					  }
				  },
				  map: {
					  itemStyle: {
						  normal: {
							  areaStyle: {
								  color: '#ddd'
							  },
							  label: {
								  textStyle: {
									  color: '#c12e34'
								  }
							  }
						  },
						  emphasis: {
							  areaStyle: {
								  color: '#99d2dd'
							  },
							  label: {
								  textStyle: {
									  color: '#c12e34'
								  }
							  }
						  }
					  }
				  },
				  force: {
					  itemStyle: {
						  normal: {
							  linkStyle: {
								  strokeColor: '#408829'
							  }
						  }
					  }
				  },
				  chord: {
					  padding: 4,
					  itemStyle: {
						  normal: {
							  lineStyle: {
								  width: 1,
								  color: 'rgba(128, 128, 128, 0.5)'
							  },
							  chordStyle: {
								  lineStyle: {
									  width: 1,
									  color: 'rgba(128, 128, 128, 0.5)'
								  }
							  }
						  },
						  emphasis: {
							  lineStyle: {
								  width: 1,
								  color: 'rgba(128, 128, 128, 0.5)'
							  },
							  chordStyle: {
								  lineStyle: {
									  width: 1,
									  color: 'rgba(128, 128, 128, 0.5)'
								  }
							  }
						  }
					  }
				  },
				  gauge: {
					  startAngle: 225,
					  endAngle: -45,
					  axisLine: {
						  show: true,
						  lineStyle: {
							  color: [[0.2, '#86b379'], [0.8, '#68a54a'], [1, '#408829']],
							  width: 8
						  }
					  },
					  axisTick: {
						  splitNumber: 10,
						  length: 12,
						  lineStyle: {
							  color: 'auto'
						  }
					  },
					  axisLabel: {
						  textStyle: {
							  color: 'auto'
						  }
					  },
					  splitLine: {
						  length: 18,
						  lineStyle: {
							  color: 'auto'
						  }
					  },
					  pointer: {
						  length: '90%',
						  color: 'auto'
					  },
					  title: {
						  textStyle: {
							  color: '#333'
						  }
					  },
					  detail: {
						  textStyle: {
							  color: 'auto'
						  }
					  }
				  },
				  textStyle: {
					  fontFamily: 'Arial, Verdana, sans-serif'
				  }
			  };

			  {# for item in chart_data #}
			  	// console.log("{{item|safe}}")
			  {# endfor #}


		{% for key, value in dict_unit.items %}
        if ($('#{{key}}_echart').length ){

                  var echartLine = echarts.init(document.getElementById('{{key}}_echart'), theme);

                  echartLine.setOption({
                    title: {
                      text: '{{key}}',
                      subtext: 'Count'
                    },
                    tooltip: {
                      trigger: 'axis'
                    },
                    legend: {
                      x: 220,
                      y: 40,
                      data: {{telcos|safe}}
                    },
                    toolbox: {
                      show: true,
                      feature: {
                        magicType: {
                          show: true,
                          title: {
                            line: 'Line',
                            bar: 'Bar',
                            stack: 'Stack',
                            tiled: 'Tiled'
                          },
                          type: ['line', 'bar', 'stack', 'tiled']
                        },
                        restore: {
                          show: true,
                          title: "Restore"
                        },
                        saveAsImage: {
                          show: true,
                          title: "Save Image"
                        }
                      }
                    },
                    calculable: true,
                    xAxis: [{
                      type: 'category',
                      boundaryGap: false,
                      // data: ['2017-03-01', '2017-03-02', '2017-03-03', '2017-03-04', '2017-03-05']
                      // data: {{trandates|safe}}
                      data: {{ value.trandate|safe }}
                    }],
                    yAxis: [{
                      type: 'value'
                    }],
                    series: [{
                      name: 'Globe',
                      type: 'line',
                      smooth: true,
                      itemStyle: {
                        normal: {
                          areaStyle: {
                            type: 'default'
                          }
                        }
                      },
                      // data: [2442, 2452, 2727, 2316, 22]
                      // data: {{values_globe|safe}}
                      data: {{ value.globe|safe }}
                    }, {
                      name: 'Smart',
                      type: 'line',
                      smooth: true,
                      itemStyle: {
                        normal: {
                          areaStyle: {
                            type: 'default'
                          }
                        }
                      },
                      // data: [2016,2226,1867,2051,40]
                      // data: {{values_smart|safe}}
                      data: {{ value.smart|safe }}
                    }, {
                      name: 'Sun',
                      type: 'line',
                      smooth: true,
                      itemStyle: {
                        normal: {
                          areaStyle: {
                            type: 'default'
                          }
                        }
                      },
                      // data: [381, 487, 422, 410, 1]
                      // data: {{values_sun|safe}}
                      data: {{ value.sun|safe }}
                    }, {
                      name: 'Unknown',
                      type: 'line',
                      smooth: true,
                      itemStyle: {
                        normal: {
                          areaStyle: {
                            type: 'default'
                          }
                        }
                      },
                      // data: [645, 690, 692, 654, 7]
                      // data: {{values_unknown|safe}}
                      data: {{ value.unknown|safe }}
                    }]
                  });

                }
        {% endfor %}
      }

      function init_charts() {

				console.log('run_charts  typeof [' + typeof (Chart) + ']');

				if( typeof (Chart) === 'undefined'){ return; }

				console.log('init_charts');


				Chart.defaults.global.legend = {
					enabled: false
				};

        {% for key, value in dict_unit.items %}
        if ($('#{{key}}_pieChart').length ){

			  // Pie chart
			  // if ($('#pieChart').length ){

				  var ctx = document.getElementById("pieChart");
				  var data = {
					datasets: [{
					  data: [120, 50, 140, 180, 100],
					  backgroundColor: [
						"#455C73",
						"#9B59B6",
						"#BDC3C7",
						"#26B99A",
						"#3498DB"
					  ],
					  label: 'My dataset' // for legend
					}],
					labels: [
					  "Dark Gray",
					  "Purple",
					  "Gray",
					  "Green",
					  "Blue"
					]
				  };

				  var pieChart = new Chart(ctx, {
					data: data,
					type: 'pie',
					otpions: {
					  legend: false
					}
				  });

			  }
        {% endfor %}

			}

      $(document).ready(function() {
        init_echarts();
        init_charts();
      });
    </script>
