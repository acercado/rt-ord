  <div id="step-11">
    <h2 class="StepTitle">Step 1</h2>
    <form class="form-horizontal form-label-left" method="POST">
      {% csrf_token %}
      <span class="section">Select Usagetypes and Date Range</span>
      <h4>{{ user.is_superuser }}</h4>

      <div class="control-group">
        <div class="row">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Usagetypes</label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" value="{{usagetype_list}}" data-role="tagsinput" id="usagetypes" name="usagetypes"/>
          </div>
        </div>
        <div class="clearfix">&nbsp;</div>
        <div class="row">
          <label class="control-label col-md-3 col-sm-3 col-xs-12">Date Range</label>
          <div class="controls">
            <div class="col-md-7 col-sm-7 col-xs-12">
              <div class="input-prepend input-group">
                <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span>
                <input type="text" style="width: 200px" name="usagetype_daterange" id="usagetype_daterange" class="form-control" value="{{ date_start }} - {{ date_end }}">
                <input type="hidden" name="daterange_start" id="daterange_start" value="{{date_start}}">
                <input type="hidden" name="daterange_end" id="daterange_end" value="{{date_end}}">
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-md-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-md-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-md-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-md-12">&nbsp;</div>
        </div>
        <div class="row">
          <div class="col-md-12">&nbsp;</div>
        </div>
      </div>

    </form>
